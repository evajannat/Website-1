<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" contest="width-device-width">
        <title>css card</title>

                margin:5px;
                border:2px;

        <div class="card">
            <img class="img" src="Snapchat-1071049767.jpg">

    </body>

</html>
