<html lan="en">
    <title>
        Form 
    </title>
    <body>
        <h2>Registration From</h2>
        <form>
            <ladel For="fullname">Full Name:</ladel>
            <input type="text" name="fullname" id="fullname" required> <br><br>
            <!--"required" used for it won't submit without this"-->
            <ladel For="number">Number</ladel>
            <input type="text" name="Number" id="number"><br><br>
            <ladel For="password">Password</ladel>
            <input type="password" name="password" id="password"><br><br>
            <ladel For="dob">Date of Birth:</ladel>
            <input type="date" name="dob" id="dob"><br><br>
            <ladel For="Photo">Choose your Photo</ladel>
            <input type="file" name="Photo" id="photo"><br><br>
            <ladel For="number">Number</ladel>
            <input type="text" name="Number" id="number"><br><br>
            <ladel For="gender">Gender: </ladel>
            <input type="radio" name="Gender" id="Gender" value="Male">Male
            <input type="radio" name="Gender" id="Gender" value="Female" >Female<br><br>
            <ladel For="fullname">Owner Name: </ladel>
            <input type="text" name="fullname" id="fullname" value="eva" readonly>
            <br><br>
            <!--<audio controls>
                <source src="" type="audio/mp3" ></src>
            </audio>-->

        </form>
    </body>
</html>
