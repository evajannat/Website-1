<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>form css</title>
        <style>
            textarea{
                resize: none;
                width: 50%;
                padding: 20px;
                border: 3px gray solid;
                border-radius: 10px;
            }
            input[type=button],[type=reset]{
                width:100px;
                border:none;
                background-color: indianred;
                color:whitesmoke;
                padding: 10px;
                cursor: pointer;

            }
            
        </style>
    </head>
    <body>
        <form action="">
            <select name="subject_name" id="subjects">
                <option value="c">
                    c program
                </option>
                <option value="c++">C++ program</option>
                <option value="java">Java program</option>
            </select>            
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write your comments here"></textarea>
            <p>
            </p>

            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
