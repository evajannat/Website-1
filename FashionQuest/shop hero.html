<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hero</title>
    <link rel="stylesheet" href="shop hero.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>SHOP HERO</h1>
        </div>
        <nav class="navbar">
            <input type="text" class="search-bar" placeholder="Search">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#"><img src="cart-icon.png" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>iPhone 14 Pro</h1>
            <p>Created to change everything for the better. For everyone.</p>
            <button>Shop Now</button>
        </section>

        <!-- Products Section -->
        <section class="products">
            <h2>New Arrival</h2>
            <div class="product">
                <img src="iphone14.jpg" alt="iPhone 14 Pro Max">
                <h3>iPhone 14 Pro Max</h3>
                <p>$900</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="camera.jpg" alt="Blackmagic Camera">
                <h3>Blackmagic Camera</h3>
                <p>$2535</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more product cards -->
        </section>

        <!-- Sale Section -->
        <section class="sale">
            <h2>11.11 Sale</h2>
            <p>Don't miss amazing discounts!</p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <ul>
                <li>Bonus Program</li>
                <li>Gift Cards</li>
                <li>Payment Options</li>
            </ul>
        </div>
    </footer>
</body>
</html>
